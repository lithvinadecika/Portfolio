<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form class="form-box">
    <h2>Job Application Form</h2>
    <label for="name">Name</label>
    <input type="text" id="name"><br>
    <label for="email">Email</label>
    <input type="email" id="email"><br>
    <label for="mobile">Mobile</label>
    <input type="number" id="mobile"><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob"><br>
    <label>Gender</label>
        <div class="inline">
            <input type="radio" id="male">
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
        </div><br>
    <label for="address">Address</label>
    <textarea id="address"></textarea><br>
    <label>Highest Qualification</label>
        <select id="higher education">
            <option>SSLC</option>
            <option>HSC</option>
            <option>Diploma</option>
            <option>UG</option>
            <option>PG</option>
            <option>PhD</option>
            <option>Other</option>
        </select><br>
    <label for="course">Course</label>
    <input type="text" id="course"><br>
    <label for="university">Institution/University</label>
    <input type="text" id="university"><br>
    <label for="yop">Year of Passing</label>
    <input type="number" id="yop"><br>
    <label for="percent">Percentage/CGPA</label>
    <input type="number" id="percent"><br>
    <label>Job Role Applying for</label>
        <select id="job role">
            <option>Software Engineer</option>
            <option>Junior Software Developer</option>
            <option>Full Stack Developer</option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>Mobile App Developer</option>
            <option>Web Developer</option>
            <option>UI Designer</option>
            <option>UX Designer</option>
            <option>Web Designer</option>
            <option>Software Tester</option>
            <option>Manual Tester</option>
            <option>Automation Test Engineer</option>
            <option>Quality Assurance Engineer</option>
            <option>Database Administrator</option>
            <option>SQL Developer</option>
            <option>Data Engineer</option>
            <option>Data Analyst</option>
            <option>Data Scientist</option>
            <option>Machine Learning Engineer</option>
            <option>AI Engineer</option>
            <option>BI Analyst</option>
            <option>Product Manager</option>
            <option>Project Manager</option>
            <option>Technical Lead</option>
            <option>IT Support Engineer</option>
            <option>Graphic Designer</option>
            <option>Trainee Support Engineer</option>
            <option>Digital Marketing Executive</option>
            <option>SEO Specialist</option>
            <option>Motion Graphics Designer</option>
            <option>Scrum Master</option>
            <option>Application Support Engineer</option>
            <option>Technical Support Executive</option>
            <option>Cybersecurity Analyst</option>
            <option>Information Security Engineer</option>
            <option>Security Consultant</option>
        </select><br>
        <label for="Experience">Total Experience</label>
        <input type="text" id="Experience"><br>
        <label for="company">current/last company name</label>
        <input type="text" id="company"><br>
        <label for="designation">Current Designation</label>
        <input type="text" id="designation"><br>
        <label>Notice Period</label>
        <select id="notice">
            <option>Immediate</option>
            <option>7 Days</option>
            <option>15 Days</option>
            <option>30 Days</option>
            <option>45 Days</option>
            <option>60 Days</option>
            <option>90 Days</option>
        </select><br>
        <label>Expected Salary</label>
        <select id="salary">
            <option>₹2–3 LPA</option>
            <option>₹3–4 LPA</option>
            <option>₹4–6 LPA</option>
            <option>₹6–8 LPA</option>
            <option>₹8+ LPA</option>
        </select><br>
        <label>Preferred Work Location</label>
        <select id="location">
            <option>Chennai</option>
            <option>Bangalore</option>
            <option>Hyderabad</option>
            <option>Coimbatore</option>
            <option>Remote</option>
        </select><br>
        <label>Technical Skills</label>
        <div class="inline">
            <input type="checkbox" id="java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="Django">
            <label for="Django">Django</label><br>
            <input type="checkbox" id="Spring Boot">
            <label for="Spring Boot">Spring Boot</label><br>
            <input type="checkbox" id="MySQL">
            <label for="MySQL">MySQL</label><br>
            <input type="checkbox" id="JUnit">
            <label for="JUnit">JUnit</label><br>
            <input type="checkbox" id="C#">
            <label for="C#">C#</label><br>
            <input type="checkbox" id="PHP">
            <label for="PHP">PHP</label><br>
            <input type="checkbox" id="C++">
            <label for="C++">C++</label><br>
            <input type="checkbox" id="C">
            <label for="C">C</label><br>
    </div>
    <label>Soft Skills</label>
        <div class="inline">
            <input type="checkbox" id="Verbal Communication">
            <label for="Verbal Communication">Verbal Communication</label><br>
            <input type="checkbox" id="Written Communication">
            <label for="Written Communication">Written Communication</label><br>
            <input type="checkbox" id="Active Listening">
            <label for="Active Listening">Active Listening</label><br>
            <input type="checkbox" id="Presentation Skills">
            <label for="Presentation Skills">Presentation Skills</label><br>
            <input type="checkbox" id="Adaptability">
            <label for="Adaptability">Adaptability</label><br>
            <input type="checkbox" id="Multitasking">
            <label for="Multitasking">Multitasking</label><br>
            <input type="checkbox" id="Stress Management">
            <label for="Stress Management">Stress Management</label><br>
            <input type="checkbox" id="Teamwork">
            <label for="Teamwork">Teamwork</label><br>
            <input type="checkbox" id="Leadership">
            <label for="Leadership">Leadership</label><br>
    </div>
    <label>Willingness to relocate</label>
    <div class="inline">
            <input type="radio" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no">
            <label for="no">No</label><br>
        </div>
    <label>Work Type Preference</label>
    <div class="inline">
            <input type="radio" id="Remote">
            <label for="Remote">Remote</label>
            <input type="radio" id="Hybrid ">
            <label for="Hybrid ">Hybrid </label>
            <input type="radio" id="On-site">
            <label for="On-site">On-site</label>
            <br>
        </div>
    <label for="Declaration">Declaration</label>
    <textarea id="Declaration"></textarea><br>
     <button type="submit" onclick="alert('skip')">Apply</button>
    </form>
    <script src="form.js"></script>
</body>
</html>
